<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Atlas - Game Over</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="bg-gradient-to-r from-blue-400 to-indigo-600 min-h-screen font-sans flex items-center justify-center">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md mx-auto">
            <h1 class="text-4xl font-bold text-center text-indigo-600 mb-8">Game Over</h1>
            
            <div class="space-y-6">
                <div class="text-center">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-2">Your Current Score</h2>
                    <p class="text-5xl font-bold text-indigo-600">{{ score }}</p>
                </div>
                
                <div class="text-center">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-2">Max Score This Game</h2>
                    <p class="text-4xl font-bold text-green-500">{{ max_score_in_game }}</p>
                </div>
                
                <div class="text-center">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-2">All-Time High Score</h2>
                    <p class="text-4xl font-bold text-yellow-500">{{ high_score }}</p>
                </div>
            </div>
            
            <div class="mt-8 text-center">
                <a href="{% url 'home' %}" class="inline-block bg-indigo-600 text-white font-bold py-3 px-6 rounded-full hover:bg-indigo-700 transition duration-300 transform hover:scale-105">
                    <i class="fas fa-redo-alt mr-2"></i> Play Again
                </a>
            </div>
        </div>
    </div>
</body>
</html>
